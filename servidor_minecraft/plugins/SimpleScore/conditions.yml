# 
# This is where you specify conditions to be used on scoreboards and scores.
# 
# You can create a condition by creating a node with the condition name and
# then specifying the "type" and the required attributes for that type.
hasPermissionExample:
  type: HAS_PERMISSION
  permission: simplescore.example.condition
equalsOperationExample:
  type: EQUALS
  input: '%world%'
  value: world_the_end


