# Detailed explanation of all options available at https://github.com/NEZNAMY/TAB/wiki/config.yml

change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
header:
- '                                                                '
- '&b&lSURVIVAL CUSTOM'
- '&fmc.example.com'
- ''
- '&8&m               &r'
footer:
- '&8&m               &r'
- ''
- '&f &estore.example.com'
- ' &f &7discord.example.com'
- ''
yellow-number-in-tablist: ''
group-sorting-priority-list:
- owner
- admin
- mod
- helper
- builder
- youtuber
- default
Groups:
  Owner:
    tabprefix: ' &8| &f㊗ &7'
    tagprefix: '&f'
    abovename: '&f㊗'
  Admin:
    tabprefix: ' &8| &f⭕ &7'
    tagprefix: '&f'
    abovename: '&f⭕'
  mod:
    tabprefix: ' &8| &f⬛ &7'
    tagprefix: '&f'
    abovename: '&f⬛'
  helper:
    tabprefix: ' &8| &f⤴ &7'
    tagprefix: '&f'
    abovename: '&f⤴'
  builder:
    tabprefix: ' &8| &f➿ &7'
    tagprefix: '&f'
    abovename: '&f➿'
  youtuber:
    tabprefix: ' &8| &f➰ &7'
    tagprefix: '&f'
    abovename: '&f➰'
  default:
    tabprefix: ' &8| &7'
    tagprefix: '&7'
  _OTHER_:
    tabprefix: '%vault-prefix%'
    tagprefix: '%vault-prefix%'
    tabsuffix: '%afk%'
    tagsuffix: '%afk%'
    customtabname: '%essentialsnick%'
    customtagname: '%essentialsnick%'
Users:
  _NEZNAMY_:
    tabprefix: '&6&lTAB Author &a'
    tagprefix: '&6&lTAB &r&a'
    abovename: '&bOh look, 3 lines of text !'
    belowname: '&eThere''s only one plugin out there supporting it'
classic-vanilla-belowname:
  enabled: false
  number: '%health%'
  text: Health
enable-collision: true
revert-collision-rule-in-worlds:
- revertedworld
do-not-move-spectators: false
allow-spectator-bypass-permission: false
unlimited-nametag-prefix-suffix-mode:
  enabled: true
  modify-npc-names: false
  use-marker-tag-for-1-8-x-clients: false
  disable-on-boats: true
  space-between-lines: 0.22
per-world-settings:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
    Groups:
      Owner:
        tabprefix: '&0&l[&a&lOwner&0&l] &a'
        tagprefix: '&2&lOwner &a'
  world2-world3:
    header:
    - This is a shared header for
    - world2 and world3
placeholders:
  afk-yes: ' &4*&4&lAFK&4*&r'
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  remove-strings:
  - '[]'
  - < >
rank-aliases:
  Admin: '&4&lADMIN'
  Mod: '&b&lMOD'
  Premium: '&6&lPREMIUM'
  Ultra: '&b&lULTRA'
  Legend: '&a&lLEGEND'
  Titan: '&c&lTITAN'
  Youtuber: '&c&lYOUTUBE'
  _OTHER_: '&7No Rank'
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  yellow-number:
  - disabledworld
  bossbar:
  - disabledworld
  belowname:
  - disabledworld
  unlimited-nametags:
  - disabledworld
placeholderapi-refresh-intervals:
  default-refresh-interval: 100
  server:
    '%server_uptime%': 1000
    '%server_tps_1_colored%': 1000
  player:
    '%player_health%': 200
    '%player_ping%': 1000
    '%vault_prefix%': 1000
  relational:
    '%rel_factionsuuid_relation_color%': 500
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
  - ignoredworld
  - build
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    minigames:
    - paintball
    - bedwars
sort-players-by-permissions: false
fix-pet-names: false
use-primary-group: true
primary-group-finding-list:
- Owner
- Admin
- Helper
- default
assign-groups-by-permissions: false
debug: false
anti-override:
  scoreboard-teams: true
  tablist-names: true
  usernames: true
  scoreboard-objectives: true
invisible-nametags: false
ping-spoof:
  enabled: false


