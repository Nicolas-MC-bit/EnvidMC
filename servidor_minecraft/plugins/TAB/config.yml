scoreboard-teams:
  enabled: true
  invisible-nametags: false
  anti-override: true
  enable-collision: true
  sorting-types:
  - GROUPS:owner,admin,mod,helper,builder,youtuber,default
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  disable-in-worlds:
  - disabledworld
  unlimited-nametag-mode:
    enabled: true
    use-marker-tag-for-1-8-x-clients: false
    disable-on-boats: true
    space-between-lines: false
    disable-in-worlds:
    - disabledworld
    dynamic-lines:
    - abovename
    - nametag
    - belowname
    - another
    static-lines:
      myCustomLine: 0.66
    disable-in-servers: []
  can-see-friendly-invisibles: false
tablist-name-formatting:
  enabled: true
  align-tabsuffix-on-the-right: false
  character-width-overrides: {}
  anti-override: true
  disable-in-worlds:
  - disabledworld
header-footer:
  enabled: true
  disable-in-worlds:
  - disabledworld
  header:
  - '                                                                '
  - '&b&lSURVIVAL CUSTOM'
  - '&fmc.example.com'
  - ''
  - '&8&m               &r'
  footer:
  - '&8&m               &r'
  - ''
  - '&f &estore.example.com'
  - ' &f &7discord.example.com'
  - ''
  per-world:
    world2-world3:
      header:
      - This is a shared header for
      - world2 and world3
    world1:
      footer:
      - header/footer and prefix/suffix
      header:
      - an example of world with custom
yellow-number-in-tablist:
  enabled: false
  value: ''
  disable-in-worlds:
  - disabledworld
belowname-objective:
  enabled: false
  number: '%health%'
  text: Health
  disable-in-worlds:
  - disabledworld
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: true
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  default-bars:
  - ServerInfo
  - information
  bars:
    ServerInfo:
      style: PROGRESS
      color: WHITE
      progress: '100'
      text: '&f &7%localtime_time_dd MMM yyyy HH:mm:ss z%'
    information:
      style: PROGRESS
      color: WHITE
      progress: '100'
      text: '&f%vault_eco_balance_formatted% &f   &fRank: %javascript_example%'
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
  - ignoredworld
  - build
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    minigames:
    - paintball
    - bedwars
scoreboard:
  enabled: false
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: false
  static-number: 0
  delay-on-join-milliseconds: 0
  disable-in-worlds:
  - disabledworld
  respect-other-plugins: true
  scoreboards:
    admin:
      display-condition: permission:tab.scoreboard.admin
      if-condition-not-met: scoreboard1
      title: Admin scoreboard
      lines: []
    scoreboard1:
      title: Default
      lines:
      - Scoreboard for players
    twscoreboard:
      title: TestWorld
      lines:
      - This is scoreboard for everyone in testworld world
      display-condition: '%world%=testworld'
ping-spoof:
  enabled: false
fix-pet-names:
  enabled: false
placeholders:
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  register-tab-expansion: true
placeholder-output-replacements:
  '%essentials_vanished%':
    'yes': '&7| Vanished'
    'no': ''
  '%tps%':
    '20': '&aPerfect'
  '%afk%':
    'true': ' &4*&4&lAFK&4*&r'
    'false': ''
conditions: {}
placeholderapi-refresh-intervals:
  default-refresh-interval: 100
  server:
    '%server_uptime%': 1000
    '%server_tps_1_colored%': 1000
  player:
    '%player_health%': 200
    '%player_ping%': 1000
    '%vault_prefix%': 1000
  relational:
    '%rel_factionsuuid_relation_color%': 500
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Helper
- default
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
use-online-uuid-in-tablist: true
global-playerlist:
  enabled: false


